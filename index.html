<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tiendita</title>
</head>

<body>

    <div class="contenerdor-principal">
        <!-- header -->
        <header>
            <span class="logo">Tiendita Gaby</span>
            <nav>
                <ul>
                    <li><i class="bi bi-geo-alt lgUbicacion"></i><span id="ubicación">Ubicación</span></li>
                    <li><button id="btnCar" class="mt-1"><i class="bi bi-cart2"></i></button></li>
                    <li><button id="btnSettings" class="mt-1"><i class="bi bi-gear"></i></button></li>
                </ul>
            </nav>
        </header>
        <!-- Contenedor -->
        <section id="container">
            <!-- imagen de portada  -->
            <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
                style="background-image: url('https://res.cloudinary.com/lau2401/image/upload/v1641500093/wepik-202201-12382_r42ytc.jpg')">
                <h1>¡Adquiere todos tus productos favoritos al mejor precio!</h1>

            </div>
            <h2>Ofertas</h2>
            <!-- Productos oferta  -->
            <section class="ofertas" id="productOferta">
            </section>
            <!-- Productos Populares  -->
            <h2>Los más populares</h2>
            <section class="populares" id="productPopular">
            </section>
        </section>
    </div>
    <!-- modal carrito de compras -->
    <section id="modal-car">
        <div id="header-modal-car">
            <p>Entregar en <span id="ubicacion-modal">Ubicación</span></p>
            <a href="#cerrar" class="cerrar"><i class="bi bi-x-circle-fill"></i></a>
        </div>
        <div class="product-modal" id="producto-car">

        </div>
        <div class="botones">
            <button id="vaciar">Vaciar canasta</button>
            <button id="pago"></button>
        </div>
    </section>

    <!-- modal ubicacion -->
    <section id="modal-ubicacion">
        <div class="modal-ubicacion-informacion">
            <div id="header-modal-ubicacion">
                <a href="#cerrar" class="cerrar"><i class="bi bi-x-circle-fill"></i></a>
            </div>
            <div id="ubicacion-modal">
                <span>¿Dónde quieres recibir tu pedido?</span>
                <p>Para poder ofrecerte productos dentro de tu area, nececitasmos tu ubicación</p>
            </div>
            <div id="ubicaciones">
                <select name="ubicacion" id="select-ubi">
                </select>
            </div>
            <div>
                <button id="btnUbicacion">Aceptar</button>
            </div>
        </div>
    </section>

    <!-- modal producto -->
    <section id="modal-producto">
        <div class="modal-pruducto-informacion">
            <div id="header-modal-producto">
                <a href="#cerrar" class="cerrar"><i class="bi bi-x-circle-fill"></i></a>
            </div>
            <div class="modal-producto-datos">

            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/main.js" type="module"></script>
    <script src="script/controlStyle.js" type="module"></script>
</body>

</html>
